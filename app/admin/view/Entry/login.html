{extend name='base'/}
{block name="title"}后台登录{/block}
{block name="main"}
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xxl">
        <a class="navbar-brand block" href="">博客网后台管理</a>
        <section class="panel panel-default bg-white m-t-lg">
            <header class="panel-heading text-center">
                <strong>管理员后台登陆</strong>
            </header>
            <form method="post" action="" class="panel-body wrapper-lg">
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input required type="text" class="form-control input-lg" name="username">
                </div>
                <div class="form-group">
                    <label class="control-label">密 码</label>
                    <input required type="password"  class="form-control input-lg" name="password">
                </div>
                <div class="form-group">
                    <label class="control-label">验证码</label>
                    <img src="{:captcha_src()}" onclick="this.src=this.src+'?'+Math.random()">
                </div>
                <button type="submit" class="btn btn-primary">登陆后台</button>
            </form>
        </section>
    </div>
</section>
{/block}
{block name='footer'}
<footer id="footer">
    <div class="text-center padder">
        <p>
            <small>Powered By <a href="http://www.simengphp.com">www.simengphp.com</a><br> copyright &copy; 2017</small>
        </p>
    </div>
</footer>
{/block}
